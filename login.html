<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Tela de Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Senha" required>
                <div class="password-toggle" onclick="togglePasswordVisibility('password')">
                    <i id="password-toggle-icon" class="fas fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="social-login">
            <button class="facebook-login"><i class="fab fa-facebook"></i> Entrar com Facebook</button>
            <button class="google-login"><i class="fab fa-google"></i> Entrar com Google</button>
        </div>
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
        <div class="signup">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <div class="success-container" id="success-container">
        <div class="success-message">
            <h2>Login realizado com sucesso!</h2>
            <p>Bem-vindo de volta.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script/login.js"></script> 
</body>
</html>
